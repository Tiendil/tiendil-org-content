<style>
.plot-filters-group table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 0.75rem;
}
.plot-filters-group td {
    padding: 0.25rem 0.5rem;
    vertical-align: middle;
}
.plot-filters-group td.label {
    white-space: nowrap;
    font-weight: 600;
}
.plot-filters-group tr.section-sep td {
    padding: 0;
    height: 8px;
    background: #f2f4f7;
    border-top: 1px solid #e0e0e0;
}
.plot-filters-group tr.section-sep td::after {
    content: '';
    display: block;
    height: 6px;
}
.plot-filters-group input.plot-config-input,
.plot-filters-group input.plot-audience-input {
    width: 100%;
    min-width: 7rem;
    padding: 0.25rem 0.4rem;
    border: 1px solid #9aa0a6;
    border-radius: 4px;
    background: #fff;
    color: #111;
}
</style>

<div class="plot-filters-group">
<table>
    <tr>
        <td class="label">COGS/news</td>
        <td>
            <input
                class="plot-config-input"
                data-config-key="cogsPerNews"
                data-value-type="float"
                type="number"
                step="0.0000001">
        </td>
        <td class="label">News size (chars)</td>
        <td>
            <input
                class="plot-config-input"
                data-config-key="newsItemChars"
                data-value-type="int"
                type="number"
                step="1"
                min="1">
        </td>
    </tr>
    <tr>
        <td class="label">Server cost</td>
        <td>
            <input
                class="plot-config-input"
                data-config-key="serverCost"
                data-value-type="float"
                type="number"
                step="0.01">
        </td>
        <td class="label">Default collections cost</td>
        <td>
            <input
                class="plot-config-input"
                data-config-key="defaultCollectionsCost"
                data-value-type="float"
                type="number"
                step="0.01">
        </td>
    </tr>
    <tr>
        <td class="label">Input price (1M)</td>
        <td>
            <input
                class="plot-config-input"
                data-config-key="inputPricePer1M"
                data-value-type="float"
                type="number"
                step="0.01"
                min="0">
        </td>
        <td class="label">Output price (1M)</td>
        <td>
            <input
                class="plot-config-input"
                data-config-key="outputPricePer1M"
                data-value-type="float"
                type="number"
                step="0.01"
                min="0">
        </td>
    </tr>
    <tr>
        <td class="label">CAC</td>
        <td>
            <input
                class="plot-config-input"
                data-config-key="customerAcquisitionCost"
                data-value-type="float"
                type="number"
                step="0.01">
        </td>
        <td class="label">CR</td>
        <td>
            <input
                class="plot-config-input"
                data-config-key="cancellationRate"
                data-value-type="float"
                type="number"
                step="0.001">
        </td>
    </tr>
    <tr class="section-sep">
        <td colspan="4"></td>
    </tr>
    <tr>
        <td class="label">Begginers</td>
        <td>
            <input
                class="plot-audience-input"
                data-audience-group="beginners"
                data-audience-field="fraction"
                data-value-type="float"
                type="number"
                step="0.01"
                min="0"
                max="1">
        </td>
        <td class="label">1</td>
        <td>
            <input
                class="plot-audience-input"
                data-audience-group="beginners"
                data-audience-field="maxNews"
                data-value-type="int"
                type="number"
                step="1"
                min="1">
        </td>
    </tr>
    <tr>
        <td class="label">Advanced</td>
        <td>
            <input
                class="plot-audience-input"
                data-audience-group="advanced"
                data-audience-field="fraction"
                data-value-type="float"
                type="number"
                step="0.01"
                min="0"
                max="1">
        </td>
        <td data-audience-summary="advancedMin">—</td>
        <td>
            <input
                class="plot-audience-input"
                data-audience-group="advanced"
                data-audience-field="maxNews"
                data-value-type="int"
                type="number"
                step="1"
                min="1">
        </td>
    </tr>
    <tr>
        <td class="label">Professionals</td>
        <td data-audience-summary="professionalFraction">—</td>
        <td data-audience-summary="professionalMin">—</td>
        <td data-audience-summary="professionalMax">—</td>
    </tr>
    <tr class="section-sep">
        <td colspan="4"></td>
    </tr>
    <tr>
        <td class="label">Base quota</td>
        <td>
            <input
                class="plot-config-input"
                data-config-key="baseSubscriptionQuota"
                data-value-type="int"
                type="number"
                step="1">
        </td>
        <td class="label">Pro quota</td>
        <td>
            <input
                class="plot-config-input"
                data-config-key="professionalSubscriptionQuota"
                data-value-type="int"
                type="number"
                step="1">
        </td>
    </tr>
</table>
</div>
